{% extends "base.html" %}
{% block content %}

<h1>Room {{room.vnum}}</h1>

<form action="/room/{{room.vnum}}" method="post">
  <div class="ib">
    <fieldset>
      {{ form.hidden_tag() }}
      <div class="grid">
        {% for field in form %}
          {% if field.type != 'CSRFTokenField' %}
            {{ field.label() }}
            {{ field() }}
          {% endif %}
        {% endfor %}
      </div>
      <input type="submit" value="Save" />
      <button type="button" ><a href="/rooms">Cancel</a></button>
    </fieldset>
  </div>
</form>

{% endblock %}
