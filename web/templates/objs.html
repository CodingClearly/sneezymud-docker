{% extends "base.html" %}
{% block content %}

    <h1>Your assigned objs</h1>
    <table>
      <tr>
        <th>Vnum</th>
        <th>Name</th>
      </tr>
      {% for obj in objs %}
      <tr>
        <td><a href="../obj/{{obj.vnum}}">{{obj.vnum}}</a></td>
        <td><a href="../obj/{{obj.vnum}}">{{obj.name}}</a></td>
      </tr>
      {% endfor %}
    </table>

{% endblock %}
