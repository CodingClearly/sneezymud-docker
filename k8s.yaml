              #         command:
              #           - "7901"
              #           - "sneezymud:7900"
              #         ports:
              #         - containerPort: 7901
              #           name: websocket
      volumes:
      - name: sneezy-files-disk
        persistentVolumeClaim:
          claimName: sneezy-files-disk
