              #         - containerPort: 80
              #           name: acme-http
              # volumeMounts:
              #   - mountPath: /etc/letsencrypt
              #     name: sneezy-webclient-certs
      containers:
      - name: sneezymud
        image: sneezymud/sneezymud:5
        ports:
        - containerPort: 7900
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        volumeMounts:
          - mountPath: /home/sneezy/lib
            name: sneezy-files-disk
              #       - name: sneezy-webclient
              #         image: sneezymud/webclient:5
              #         ports:
              #         - containerPort: 80
              #           name: webclient-http
              #         - containerPort: 443
              #           name: webclient-https
